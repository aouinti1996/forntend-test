
#Server configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.servlet.context-path=/WellCo
server.port=8089
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/wellco?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#logging configuration
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework=INFO 
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n

#TokenConfiguration
jwt.secret:'[a-zA-Z0-9._]^+$Guidelines89797987forAlphabeticalArraNumeralsandOtherSymbo$'

#MultipartFile
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
