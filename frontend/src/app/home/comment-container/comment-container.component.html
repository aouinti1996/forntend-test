<div class="comment-section">
  <h3>{{comments.length}} Comments</h3>
  <div class="comment-sec">
    <ul>
      <li>
        <div class="comment-list">
          <div class="comment-card" *ngFor="let comment of comments">
            <div class="bg-img">
              <img src="http://via.placeholder.com/40x40" alt="">
            </div>
            <div class="comment" >
              <h3>{{comment.id}}</h3>
              <span><img src="assets/images/clock.png" alt=""> {{comment.createdDate | date:"short"}}</span>
              <p>{{comment.text}}</p>
              <div class="ed-opts">
                <a href="#" title="" class="ed-opts-open"><i class="la la-ellipsis-v"></i></a>
                <ul class="ed-options">

                  <li><a routerLink="/home" title="" (click)="deleteCommentPost(comment.id)">Delete Comment</a></li>
                </ul>
              </div>
            </div>

          </div>
        </div><!--comment-list end-->
      </li>
    </ul>
  </div><!--comment-sec end-->
</div>
